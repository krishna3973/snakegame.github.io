		<script>
		
			var running = false;
			var direction = [0,1];
			var thr;
			var speed = 500;
		
			//key event receiving
			var ibrd = document.getElementById("typereceiver");
			ibrd.onkeyup = (evt)=>{
				//console.log(evt.key);
				setdirection(evt.key);
			};
			
			//setting direction
			function setdirection(key){
				
				switch(key){
					case "ArrowUp":
					  if(JSON.stringify(direction)!=="[1,0]"){
						  direction = [-1,0];
					  }
					  break;
					case "ArrowDown":
					  if(JSON.stringify(direction)!=="[-1,0]"){
						  direction = [1,0];
					  }
					  break;
					case "ArrowRight":
					  if(JSON.stringify(direction)!=="[0,-1]"){
						  direction = [0,1];
					  }
					  break;
					case "ArrowLeft":
					  if(JSON.stringify(direction)!=="[0,1]"){
						  direction = [0,-1];
					  }
					  break;
					case "Enter":
						if(!running){
							thr = setInterval(work,speed);
							running = true;
						}else{
							clearInterval(thr);
							running = false;
						}
					  break;
				}

			}
			
			//head to tale
			var pos = [ [1,4] , [1,3] , [1,2] , [1,1] ];
			//egg position
			var eggpos = [8,8];
			//previous tale position
			var pretale = [];
			
			//work game
			function work(){
				
				//**changing positions**//
				
				//move bricks along head , move head to direction , , set pretale position
				
				for(let i=pos.length-1;i>0;i--){
					
					pos[i][0] = pos[i-1][0];
					pos[i][1] = pos[i-1][1];
					
				}
				
				//mirror positions when wall
				if( pos[0][0]+direction[0]>16 || pos[0][1]+direction[1]>16 || pos[0][0]+direction[0]<1 || pos[0][1]+direction[1]<1 ){
				  
				  if(pos[0][0]+direction[0]>16){
				    pos[0][0] = 1;
				    pos[0][1] += direction[1];
				  }else if(pos[0][0]+direction[0]<1){
				    pos[0][0] = 16;
				    pos[0][1] += direction[1];
				  }
				  
				  if(pos[0][1]+direction[1]>16){
				    pos[0][1] = 1;
				    pos[0][0] += direction[0];
				  }else if(pos[0][1]+direction[1]<1){
				    pos[0][1] = 16;
				    pos[0][0] += direction[0];
				  }
				  
				}else{
				  pos[0][0] += direction[0];
				  pos[0][1] += direction[1];
				}
				
				//eats egg grow snake and change egg position
				let fast = false;
				
				if(JSON.stringify(pos[0])===JSON.stringify(eggpos)){
				  pos[pos.length] = [pretale[0],pretale[1]];
				  
				  fast = true;
				  
				  while(true){
				    let x = Math.floor(Math.random()*15)+1;
				    let y = Math.floor(Math.random()*15)+1;
				    if(JSON.stringify(pos).indexOf(JSON.stringify([x,y])) == -1){
				      eggpos = [x,y];
				      //console.log(eggpos);
				      break;
				    }
				  }
				  
				}
				
				pretale = [pos[pos.length-1][0],pos[pos.length-1][1]];
				
				//check self bite
				if(JSON.stringify(pos.slice(1,pos.length)).indexOf(JSON.stringify(pos[0]))!=-1){
				  
				  let ida = (( (''+pos[0][0]).length==1)?'0'+pos[0][0]:pos[0][0]);
					let idb = (( (''+pos[0][1]).length==1)?'0'+pos[0][1]:pos[0][1]);
					var str = "g"+idb+"x"+ida;
					
					brick = document.querySelector('#'+str);
					
					brick.style.border = "#ff0000 6px solid";
					brick.style.borderRadius = "50px";
				  
				  clearInterval(thr);
				}
				
				
				
				
				//update graphics
				draw();
				
				//add speed
				if(fast){
				  speed -= 10;
				  setdirection("Enter");
				  console.log(speed);
				  fast = false;
				  setdirection("Enter");
				}
			}
			
			var prebricks = [];
			var brick;
			
			//draw blocks
			function draw(){
				
				

				//reset last brick
				if(prebricks.length>0){
					for(let i=0;i < prebricks.length;i++){
					document.getElementById(prebricks[i]).style.backgroundColor="#081928";
					document.getElementById(prebricks[i]).style.border="black 0px solid";
					//console.log(document.getElementById(prebricks[i]));
					//document.querySelector(prebricks[i]).style.borderWidth = "0px";
					}
					prebricks = [];
				}

				//colour snake
				for(let m=0;m<pos.length;m++){
				  
					let ida = (( (''+pos[m][0]).length==1)?'0'+pos[m][0]:pos[m][0]);
					let idb = (( (''+pos[m][1]).length==1)?'0'+pos[m][1]:pos[m][1]);
					var str = "g"+idb+"x"+ida;
					
					brick = document.querySelector('#'+str);
					
					brick.style.backgroundColor = "#00ff00";
					brick.style.border = "#081928 2px solid";
					
					if(m===pos.length-1){ prebricks.push(str); }
					
				}
					
				
				//colour egg
				
				let ida = (( (''+eggpos[0]).length==1)?'0'+eggpos[0]:eggpos[0]);
				let idb = (( (''+eggpos[1]).length==1)?'0'+eggpos[1]:eggpos[1]);
				brick = document.querySelector("#"+"g"+idb+"x"+ida);
				
				prebricks.push("g"+idb+"x"+ida);
				
				brick.style.backgroundColor = "#ff6600";
				brick.style.border = "black 2px solid";
			
			}
			
		
		</script>
